<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='DashboardStyle.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-header">
        <h2>Welcome, <span id="username-display">{{ username }}</span>!</h2>
        <button class="command-btn" data-command="ls">Troll</button>
            <button class="command-btn" data-command="pwd">Players</button>
            <button class="command-btn" data-command="whoami">Server</button>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
    <div class="dashboard-container">
        <div class="main-content">
            <div class="terminal-section">
                <div id="terminal-output" class="terminal-output"></div>
                <div class="input-area">
                    <input type="text" id="command-input" placeholder="Enter command...">
                    <button id="run-btn">Run</button> 
                </div>
            </div>
            <div class="player-list">
                <h3 id="player-count">Players: 0/0</h3>
                <div id="player-list-container"></div>
            </div>
        </div>
    </div>
    <div class="version">
        <p>v. 2.0</p>
        <p>by rotatick</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
